<!DOCTYPE html>
<html>
	<head>
		<title>Trivia Timer Project</title>
		<link type='text/css' rel='stylesheet' href='Simp_Triv.css'/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans|Rock+Salt"/>
	</head>
	<body>
	<img id="pic1" src="Simpsonslogo.jpg">
     <h1>Trivia Time!</h1>
    <button id="play">Click to Start Timer</button>
    <div class="quizContainer">
        
		<div class="timer" id="60"></div>
        <br>
		<br>
        <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
        <div class="nextButton">Next Question</div>
        <br>
    </div>
    <img id="pic2" src="doughnut.png" height="300px" width="300px">
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
	<script type='text/javascript' src='Simp_Triv.js'></script>
</body>
</html>
